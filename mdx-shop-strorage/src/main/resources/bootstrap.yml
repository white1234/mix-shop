server:
  port: 8211

spring:
  application:
    name: mdx-shop-storage
  cloud:
    nacos:
      server-addr: 127.0.0.1:80
      discovery:
        server-addr: 127.0.0.1:80
        namespace: b9c41727-0eb3-4fe3-8ecc-4c1cdb773486
        group: mdx
      config:
        server-addr: 127.0.0.1:80
        namespace: b9c41727-0eb3-4fe3-8ecc-4c1cdb773486
        group: shop
        extension-configs[0]:
          data-id: mdx-shop-storage.yaml
          group: shop
          refresh: true
        file-extension: yml
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/mdx_storage?autoRec&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: root

  jpa:
    show-sql: true #打印执行的sql语句，false则不打印sql
    properties:
      hibernate:
        ddl-auto: none
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: true
feign:
  sentinel:
    enabled: true



