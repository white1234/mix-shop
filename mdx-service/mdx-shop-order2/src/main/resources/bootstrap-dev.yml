spring:
  cloud:
    nacos:
      server-addr: 127.0.0.1:80
      discovery:
        server-addr: 127.0.0.1:80
        group: mdx
        namespace: b9c41727-0eb3-4fe3-8ecc-4c1cdb773486
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/mdx_order?autoRec&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: root

    jpa:
      show-sql: true #打印执行的sql语句，false则不打印sql
      properties:
        hibernate:
          ddl-auto: none
          dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      open-in-view: true

seata:
  tx-service-group: my_test_tx_group
  enabled: true
  registry:
    type: nacos
    nacos:
      application: mdx-seata-server  #注册在nacos服务名
      server-addr: 127.0.0.1:80
      group : mdx
      namespace: b9c41727-0eb3-4fe3-8ecc-4c1cdb773486  #注册在nacos命名空间
  config:
    nacos:
      server-addr: 127.0.0.1:80
      namespace: b9c41727-0eb3-4fe3-8ecc-4c1cdb773486
      group: shop
      data-id: seataServer.properties
  service:
    vgroup-mapping:
      my_test_tx_group: default
feign:
  sentinel:
    enabled: true